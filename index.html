<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE QUIZ</title>
    <link rel="stylesheet" href= "style.css" />
</head>
<body>
    <header>
        <button class = "VeiwHighscore">Veiw Highscore</button>
        <button class = "StartGame">Start Game</button>
        <p>Timer: <span id = "timer"></span></p>

    </header>

    <div class = "quiz">
        <span id = "Question"></span>
        <ul>
            <div class = "choice" id = "One" onclick = "checkAnswer('One')">One</div>
            <div class = "choice" id = "Two" onclick = "checkAnswer('Two')">Two</div>  
            <div class = "choice" id = "Three" onclick = "checkAnswer('Three')">Three</div>
            <div class = "choice" id = "Two" onclick = "checkAnswer('Four')">Four</div>  
        </ul>
        
    </div>
    <div class = "info">
        <label for="name">Name</label>
        <input type ="text" name="name" placeholder="Rupert"/>
        <button class = "retry">Retry</button>
        <button class = "clearScore">Clear Scoreboard</button>

    </div>

</body>
<script src = "script.js"></script>
</html>
